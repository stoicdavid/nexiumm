<!DOCTYPE html> 
<html> 
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Reflujo y ERGE</title>
		<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			$(this).delay(1000, function() {
				
				
				$("#textoIntro").stop().animate({
					left : '128px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#textoIntro").fadeIn("slow")
			});
			
			$(this).delay(2000, function() {
			
			$("#textoSoloUsted").stop().animate({
					left : '175px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#textoSoloUsted").fadeIn("slow")
			});
			
			$(this).delay(2500, function() {
			
			$("#textoUnaPluma").stop().animate({
					left : '225px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#textoUnaPluma").fadeIn("slow")
			});
			
			$(this).delay(3500, function() {
				$("#mano").fadeIn("slow");
			});
			
			$(this).delay(4500, function() {
			
			$("#pluma").stop().animate({
					top : '240px'
				}, {
					queue : false,
					duration : 1900,
					easing : 'easeOutBack'
				});
				$("#pluma").fadeIn("slow")
			});
			
			$(this).delay(4750, function() {
				$("#mano").stop().animate({
					top : '240px'
				}, {
					queue : false,
					duration : 1700,
					easing : 'easeOutBack'
				});
			});
			
		});

	</script>
	</head>
	<body id="apertura">
		<div id="content">
			
				
					<div id="mano"><img src="images/mano.png" alt="mano"></div>
					<div id="pluma"><img src="images/pluma.png"></div>
				
				<div id="textoIntro"><img src="images/textoIntro.png" alt="personaje"></div>
				<div id="textoSoloUsted"><img src="images/textoSoloUsted.png" alt="soloUsted"></div>
				<div id="textoUnaPluma"><img src="images/textoUnaPluma.png" alt="Una Pluma" ></div>
				
		</div>
		

	</body>
</html>
