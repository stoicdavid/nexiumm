<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Slide 7</title>
		<script type="text/javascript" src="../js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos_slide7.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(500, function() {
				$("#headerSlide7").fadeIn("slow");
			});
			
			$(this).delay(1000, function() {
				
				$("#textoIntro").stop().animate({
					left : '31px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#textoIntro").fadeIn("slow")
			});
			$(this).delay(1500, function() {
				
				$("#nuevoNexium").fadeIn("slow")
			});
			
			$(this).delay(1800, function() {
				
				
				$("#cuadro1").fadeIn("slow")
			});
			//aparece el primer texto
			$(this).delay(2000, function() {
				
				$("#texto1").stop().animate({
					top : '200px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(2500, function() {
				
				$("#texto2").stop().animate({
					top : '350px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//caja
			$(this).delay(3000, function() {
				
				$("#caja").fadeIn("slow")
			});
			
			$(this).delay(4000, function() {
				
				$("#cajaA").fadeIn("slow")
			});
			
			$(this).delay(4500, function() {
				
				$("#cajaB").fadeIn("slow")
			});
			
			$(this).delay(5000, function() {
				
				$("#cajaC").fadeIn("slow")
			});
			
			$(this).delay(5500, function() {
				
				$("#cajaD").fadeIn("slow")
			});
			
			$(this).delay(6000, function() {
				
				$("#cajaE").fadeIn("slow")
			});
			
			$(this).delay(6500, function() {
				
				$("#cajaF").fadeIn("slow")
			});
			
			$(this).delay(7000, function() {
				
				$("#cajaG").fadeIn("slow")
			});
		});

	</script>
	</head>

<body>
<div id="content">
			
<div id="headerSlide7">
                
                </div>
				<div id="cuerpo">
                	
					<div id="cuadro1"><img src="images/slide7cuadro.png" alt="cuadro"></div>
				<div class="contenedor">
					  <div id="texto1"><img src="images/slide7texto1.png" alt="texto1"></div>
                      <div id="texto2"><img src="images/slide7texto2.png" alt="texto2"></div>
                      <div id="caja">
                      	
                      	<img src="images/slide7_cajaA.gif" id="cajaA">
                      	<img src="images/slide7_cajaB.gif" id="cajaB">
                      	<img src="images/slide7_cajaC.gif" id="cajaC">
                      	<img src="images/slide7_cajaD.gif" id="cajaD">
                      	<img src="images/slide7_cajaE.gif" id="cajaE">
                      	<img src="images/slide7_cajaF.gif" id="cajaF">
                      	<img src="images/slide7_cajaG.gif" id="cajaG">
                      	<img src="images/slide7caja.png" alt="caja" style="z-index: 0"></div>
				  </div>
					
				</div>
				
			
</div>
</body>
</html>
