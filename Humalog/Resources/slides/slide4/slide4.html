<!DOCTYPE html> 
<html> 
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Reflujo y ERGE</title>
		<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			$("#slide3Header").fadeIn("slow");
			
			$(this).delay(1000, function() {
				
				$("#slide3Logo").stop().animate({
					left : '650px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide3Logo").fadeIn("slow");
			});
			
			$(this).delay(2000, function() {
			
			$("#slide3Texto1").stop().animate({
					left : '195px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide3Texto1").fadeIn("slow")
			});
			
			$(this).delay(2500, function() {
			
			$("#slide3Texto2").stop().animate({
					left : '280px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide3Texto2").fadeIn("slow")
			});
			
			
			
		});

	</script>
	</head>
	<body id="slide3">
		<div id="content">
			
					<div id="slide3Header"><img src="images/slide3Header.png" alt="pleca"></div>
					<div id="slide3Logo"><img src="images/slide3Logo.png" alt="logo"></div>
				
				<div id="slide3Texto1"><img src="images/slide3Texto1.png" alt="texto"></div>
				<div id="slide3Texto2"><img src="images/slide3Texto2.png" alt="texto"></div>
				
		</div>
		

	</body>
</html>
