<!DOCTYPE html> 
<html> 
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Reflujo y ERGE</title>
		<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			$("#headerB").fadeIn("slow")
			
			$(this).delay(1000, function() {
				
				
				$("#slide5Cuadro").stop().animate({
					left : '255px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide5Cuadro").fadeIn("slow")
			});
			
			$(this).delay(2000, function() {
			
			$("#slide5Texto img").stop().animate({
					top : '0px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide5Texto img").fadeIn("slow")
			});
			
			$(this).delay(3000, function() {
				$("#slide5Grafica").fadeIn("slow");
			});
			
			
			
			//clicks
			
			$(this).delay(4500, function() {
			
			$("#barraA").animate({
					height : '146px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
			$(this).hide();
			
			$("#barraB").stop().animate({
					height : '204px'
				}, {
					queue : false,
					duration : 1500,
					easing : 'easeOutBack'
				});
			$("#TextoGrafica").fadeIn("slow");
			$("#barraA img").fadeIn("slow");
			$("#barraB img").fadeIn("slow");
			});
			
			//
			
			$(this).delay(3500, function() {
			
			$("#barraAcomp").animate({
					height : '119px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeInBack'
				});
			$(this).hide();
			
			$("#barraBcomp").stop().animate({
					height : '184px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeInBack'
				});
			
			});
			
			//
			
			
		});
		
		

	</script>
	</head>
	<body id="slide5">
		<div id="content">
			
				
					<div id="headerB"><img src="images/headerB_av2.jpg" alt="pleca"></div>
				
				<div id="slide5Cuadro"><img src="images/slide5Cuadro.png" alt="cuadro"></div>
				<div id="slide5Texto"><img src="images/slide5Texto.jpg" alt="texto"></div>
				<div id="slide5Grafica">
					
					<div id="barraA"><img src="images/asteriscos.jpg"></div>
					<div id="barraAcomp"></div>
					
					<div id="barraB"><img src="images/asteriscos.jpg"></div>
					<div id="barraBcomp"></div>
					<img src="images/slide5TextoGrafica.jpg" id="TextoGrafica">
				</div>
				
		</div>
		

	</body>
</html>
