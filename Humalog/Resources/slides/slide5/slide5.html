<!DOCTYPE html> 
<html> 
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Reflujo y ERGE</title>
		<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			$("#headerB").fadeIn("slow")
			
			$(this).delay(1000, function() {
				
				
				$("#slide4Cuadro").stop().animate({
					left : '0px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide4Cuadro").fadeIn("slow")
			});
			
			$(this).delay(2000, function() {
			
			$("#slide4Texto img").stop().animate({
					top : '0px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide4Texto img").fadeIn("slow")
			});
			
			$(this).delay(3000, function() {
				$("#slide4Grafica").fadeIn("slow");
			});
			
			$(this).delay(3500, function() {
				$("#slide4Comp").fadeIn("slow")
				
			});
			
			$(this).delay(4500, function() {
				$("#slide4Nexium").fadeIn("slow")
				
			});
			
		});

	</script>
	</head>
	<body id="slide4">
		<div id="content">
			
				
					<div id="headerB"><img src="images/headerB_av2.jpg" alt="pleca"></div>
				
				<div id="slide4Cuadro"><img src="images/slide4Cuadro.jpg" alt="cuadro"></div>
				<div id="slide4Texto"><img src="images/slide4Texto.jpg" alt="texto"></div>
				<div id="slide4Grafica">
					
					
					<img src="images/slide4Comp.gif" id="slide4Comp" style="display: none;">
					<img src="images/slide4Nexium.gif" id="slide4Nexium" style="display: none;">
					<img src="images/slide4Grafica.jpg" alt="grafica" id="slide4FondoGrafica"></div>
				
		</div>
		

	</body>
</html>
