<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Control de s&iacute;ntomas</title>
		<script type="text/javascript" src="../js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
	<link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(500, function() {
				$("#headerCierre").fadeIn("slow");
			});
			
			$(this).delay(700, function() {
				
				$("#textoIntro").stop().animate({
					left : '580px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#textoIntro").fadeIn("slow")
			});
			
			//aparece el primer texto
			$(this).delay(1000, function() {
				
				$("#texto1").stop().animate({
					top : '100px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(1500, function() {
				
				$("#texto2").stop().animate({
					top : '80px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//aparece el tercer texto
			$(this).delay(2000, function() {
				
				$("#texto3").stop().animate({
					top : '250px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto3").fadeIn("slow")
			});
			
			//caja
			$(this).delay(2300, function() {
				
				$("#grafica").fadeIn("slow")
			});
			
			$(this).delay(3000, function() {
				
				$("#slide10GraficaA").fadeIn("slow")
			});
			
			$(this).delay(4000, function() {
				
				$("#slide10GraficaB").fadeIn("slow")
			});
			
		});

	</script>
	<link href="css/estilos_slide10.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content">
			
<div id="headerCierre">
                <div id="textoIntro"><img src="images/slide10_texto1.png" alt="intro"></div>
            
                </div>
				<div id="cuerpo">
			<div class="contenedor">
					  <div id="texto2"><img src="images/slide10_texto2.png" alt="texto2"></div>
                      <div id="texto3"><img src="images/slide10_texto3.png" alt="texto3"></div>
                      <div id="grafica">
                      	<img src="images/slide10_graficaA.gif" id="slide10GraficaA">
                      	<img src="images/slide10_graficaB.gif" id="slide10GraficaB">
                      	<img src="images/slide10_grafica.png" alt="caja" style="z-index: 0">
                      </div>
				  </div>
					
				</div>
				
			
</div>
</body>
</html>
