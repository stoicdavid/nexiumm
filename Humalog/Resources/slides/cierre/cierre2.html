<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Cierre</title>
		<script type="text/javascript" src="../js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos_cierre.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(500, function() {
				$("#headerCierre").fadeIn("slow");
			});
			
			$(this).delay(1000, function() {
				
				$("#textoIntro").stop().animate({
					left : '31px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#textoIntro").fadeIn("slow")
			});
			$(this).delay(1500, function() {
				
				$("#nuevoNexium").fadeIn("slow")
			});
			
			//aparece el primer texto
			$(this).delay(2000, function() {
				
				$("#texto1").stop().animate({
					top : '100px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(2500, function() {
				
				$("#texto2").stop().animate({
					top : '80px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//aparece el tercer texto
			$(this).delay(2700, function() {
				
				$("#texto3").stop().animate({
					top : '90px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto3").fadeIn("slow")
			});
			//aparece el cuarto texto
			$(this).delay(3000, function() {
				
				$("#texto4").stop().animate({
					top : '80px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto4").fadeIn("slow")
			});
			//aparece el quinto texto
			$(this).delay(4000, function() {
				
				$("#texto5").stop().animate({
					top : '450px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto5").fadeIn("slow")
			});
			//caja
			$(this).delay(3500, function() {
				
				$("#caja").fadeIn("slow")
			});
			//aparecen datos
			$(this).delay(4200, function() {
				
				$("#texto6").stop().animate({
					top : '485px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto6").fadeIn("slow")
			});
			
			
		});

	</script>
	</head>

<body>
<div id="content">
			
<div id="headerCierre">
                <div id="textoIntro"><img src="images/cierre_texto1.png" alt="intro"></div>
                <div id="nuevoNexium"><img src="images/cierre_logonexium.png" alt="Nexium"></div>
                <div id="texto1"><img src="images/cierre_texto2.png" alt="texto1"></div>
                </div>
				<div id="cuerpo">
				<div class="contenedor">
					  <div id="texto2"><img src="images/28sobres2.png" alt="texto2"></div>
                      <div id="texto3"><img src="images/7-142.png" alt="texto3"></div>
                      <div id="texto4"><img src="images/hospitalario2.png" alt="texto4"></div>
                      <div id="texto5"><img src="images/mantenimiento2.png" alt="texto5"></div>
                      <div id="caja"><img src="images/productos2.png" alt="caja"></div>
                      <div id="texto6"><img src="images/cierre_datos.png" alt="texto6"></div>
                      
                
                  
				  </div>
					
				</div>
				
			
</div>
</body>
</html>
