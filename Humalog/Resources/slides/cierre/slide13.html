<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Cierre</title>
		<script type="text/javascript" src="../js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos_cierreN.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(500, function() {
				$("#headercierreN").fadeIn("slow");
			});
			
			$(this).delay(1000, function() {
				
				$("#textoIntro").stop().animate({
					left : '31px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#textoIntro").fadeIn("slow")
			});
			$(this).delay(1500, function() {
				
				$("#nuevoNexium").fadeIn("slow")
			});
			
			$(this).delay(1000, function() {
				
				
				$("#titulo").fadeIn("slow")
			});
			//aparece el primer texto
			$(this).delay(1500, function() {
				
				$("#texto1").stop().animate({
					top : '140px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(2500, function() {
				
				$("#texto2").stop().animate({
					top : '220px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//caja
			$(this).delay(1000, function() {
				
				$("#caja").fadeIn("slow")
			});
		});
		//aparece el tercer texto
			$(this).delay(3500, function() {
				
				$("#texto3").stop().animate({
					top : '290px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto3").fadeIn("slow")
			});
			//aparece el cuarto texto
			$(this).delay(4500, function() {
				
				$("#texto4").stop().animate({
					top : '370px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto4").fadeIn("slow")
			
			$(this).delay(1500, function() {
				
				$("#sigue").fadeIn("slow");
			});
			
			});
			

	</script>
	</head>

<body>
<div id="content">
			
<div id="headercierreN">
                
                </div>
				<div id="cuerpo">
                	
					<div id="cuadro1"><img src="images/cierreN_cuadro.png" alt="cuadro"></div>
				<div class="contenedor">
                	  <div id="caja"><img src="images/mano_cierreN.png" alt="caja"></div>
                	  <div id="titulo"><img src="images/cierreN_Titulo.png" alt="titulo"></div>
					  <div id="texto1"><img src="images/cierreN_texto1.png" alt="texto1"></div>
                      <div id="texto2"><img src="images/cierreN_texto2.png" alt="texto2"></div>
                      <div id="texto3"><img src="images/cierreN_texto3.png" alt="texto3"></div>
                      <div id="texto4"><img src="images/cierreN_texto4.png" alt="texto4"></div>
                      
                        <a href="../cierre/cierre2.html"><img src="images/sigue.jpg" id="sigue" style=" border:none;display: none; position: absolute; bottom: 140px; right:20px;"></a>
				  </div>
					
				</div>
				
			
</div>
</body>
</html>
