<!DOCTYPE html> 
<html> 
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Reflujo y ERGE</title>
		<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			$("#headerA").fadeIn("slow")
			
			$(this).delay(1000, function() {
				
				
				$("#slide6Logo").fadeIn("slow")
			});
			
			$(this).delay(1500, function() {
			
			$("#slide6Texto1").stop().animate({
					left : '0px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide6Texto1").fadeIn("slow")
			});
			
			$(this).delay(2500, function() {
			
			$("#slide6Texto2").stop().animate({
					left : '0px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide6Texto2").fadeIn("slow")
			});
			
			$(this).delay(3000, function() {
			
			$("#slide6Texto3").stop().animate({
					left : '0px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide6Texto3").fadeIn("slow")
			});
			
			$(this).delay(3500, function() {
			
			$("#slide6Cuadro").stop().animate({
					right : '0px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide6Cuadro").fadeIn("slow")
			});
			
			
			
			$(this).delay(4000, function() {
				$("#slide6Grafica").fadeIn("slow");
			});
			
			
			$(this).delay(4500, function() {
				$("#slide6Comp").fadeIn("slow")
				
			});
			
			$(this).delay(6000, function() {
				$("#slide6Nexium").fadeIn("slow")
				
			});
			
			
		});

	</script>
	</head>
	<body id="slide2">
		<div id="content">
			
				
					<div id="headerA"><img src="images/headerA_av2.jpg" alt="pleca"></div>
				
				<div id="slide6Logo"><img src="images/slide6Logo.png" alt="titulo"></div>
				<div id="slide6Texto1"><img src="images/slide6Texto1.jpg" alt="texto"></div>
				<div id="slide6Texto2"><img src="images/slide6Texto2.jpg" alt="texto"></div>
				<div id="slide6Texto3"><img src="images/slide6Texto3.jpg" alt="texto"></div>
				<div id="slide6Cuadro"><img src="images/slide6Cuadro.png" alt="cuadro"></div>
				<div id="slide6Grafica">
					<img src="images/btn_graficas.gif" width="530" height="420" id="slide6BotonA">
					<img src="images/btn_graficas.gif" width="530" height="420" id="slide6BotonB">
					
					<img src="images/slide6Comp.gif" id="slide6Comp" style="display: none;">
					<img src="images/slide6Nexium.gif" id="slide6Nexium" style="display: none;">
					<img src="images/slide6Grafica.png" alt="grafica" >
				</div>
				
		</div>
		

	</body>
</html>
