<!DOCTYPE html> 
<html> 
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Reflujo y ERGE</title>
		<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			$("#headerB").fadeIn("slow")
			
			$(this).delay(1000, function() {
			
			$("#slide8Titulo").stop().animate({
					left : '163px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide8Titulo").fadeIn("slow")
			});
			
			$(this).delay(2000, function() {
				
				
				$("#slide8Cuadro").stop().animate({
					left : '0px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide8Cuadro").fadeIn("slow")
			});
			
			$(this).delay(3000, function() {
				$("#slide8Grafica").fadeIn("slow");
			});
			
			$(this).delay(5000, function() {
			
			$("#slide8barraA").stop().animate({
					height : '202px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				
				$(this).delay(1000, function() {
				$("#slide8barraA img").fadeIn("slow");
								
			});
				
			});
			
			
			$(this).delay(4000, function() {
			
			$("#slide8barraAcomp").stop().animate({
					height : '165px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeInBack'
				});
			$("#slide8barraAcomp img").fadeIn("slow");
			$(this).hide();
			});
			
			
		});

	</script>
	</head>
	<body id="slide8">
		<div id="content">
			
				
					<div id="headerB"><img src="images/headerB_av2.jpg" alt="pleca"></div>
				
				<div id="slide8Cuadro"><img src="images/slide8Cuadro.jpg" alt="cuadro"></div>
				<div id="slide8Titulo"><img src="images/slide8Titulo.jpg" alt="texto"></div>
				<div id="slide8Grafica">
					<img src="images/btn_graficas.gif" width="484" height="375" id="botonA">
					<img src="images/btn_graficas.gif" width="484" height="375" id="botonB">
					<div id="slide8barraA"><img src="images/87.jpg"></div>
					<div id="slide8barraAcomp"><img src="images/74.jpg"></div>					
				</div>
				
		</div>
		

	</body>
</html>
