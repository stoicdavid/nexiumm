<!DOCTYPE html> 
<html> 
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Reflujo y ERGE</title>
		<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			$("#headerA").fadeIn("slow")
			
			$(this).delay(1000, function() {
				
				
				$("#slide1Cuadro").stop().animate({
					left : '0px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide1Cuadro").fadeIn("slow")
			});
			
			$(this).delay(2000, function() {
			
			$("#slide1Texto img").stop().animate({
					top : '0px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide1Texto img").fadeIn("slow")
			});
			
			$(this).delay(3000, function() {
				$("#slide1Grafica").fadeIn("slow");
			});
			
			$(this).delay(4000, function() {
				$("#GraficaB").fadeIn("slow");
			});
			
			$(this).delay(5000, function() {
				$("#GraficaC").fadeIn("slow");
			});
			
			$(this).delay(6000, function() {
				$("#GraficaD").fadeIn("slow");
			});
			
			
		});

	</script>
	</head>
	<body id="slide1">
		<div id="content">
			
				
					<div id="headerA"><img src="images/headerA_av2.jpg" alt="pleca"></div>
				
				<div id="slide1Cuadro"><img src="images/slide1_cuadro.png" alt="cuadro"></div>
				<div id="slide1Texto"><img src="images/slide1Texto.jpg" alt="texto"></div>
				<div id="slide1Grafica">
					<img src="images/slide1GraficaB.gif" id="GraficaB" style="display: none;">
					<img src="images/slide1GraficaC.gif" id="GraficaC" style="display: none;">
					<img src="images/slide1GraficaD.gif" id="GraficaD" style="display: none;">
					<img src="images/slide1Grafica.jpg" alt="grafica" >
				</div>
				
		</div>
		

	</body>
</html>
