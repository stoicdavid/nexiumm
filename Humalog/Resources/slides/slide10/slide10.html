<!DOCTYPE html> 
<html> 
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Reflujo y ERGE</title>
		<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/estilos.css" type="text/css" rel="stylesheet"><link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			$("#headerA").fadeIn("slow")
			
			$(this).delay(1000, function() {
			
			$("#slide9Logo").fadeIn("slow")
			});
			
			$(this).delay(2000, function() {
				
				
				$("#slide9Texto img").stop().animate({
					top : '0px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide9Texto img").fadeIn("slow")
			});
			
			$(this).delay(3000, function() {
				$("#slide9Grafica").fadeIn("slow");
			});
			
			$(this).delay(5000, function() {
			
			$("#slide9barraA").stop().animate({
					height : '215px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#slide9barraA img").fadeIn("slow");
				$(this).hide();
			});
			
			$(this).delay(4000, function() {
			
			$("#slide9barraAcomp").stop().animate({
					height : '176px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeInBack'
				});
				$("#slide9barraAcomp img").fadeIn("slow");
				$(this).hide();
			});
			
		
		});

	</script>
	</head>
	<body id="slide9">
		<div id="content">
			
				
					<div id="headerA"><img src="images/headerA_av2.jpg" alt="pleca"></div>
				
				<div id="slide9Logo"><img src="images/slide9Logo.png" alt="cuadro"></div>
				<div id="slide9Texto"><img src="images/slide9Texto.jpg" alt="texto"></div>
				<div id="slide9Grafica">
					<div id="slide9barraA"><img src="images/83.jpg"></div>
					<div id="slide9barraAcomp"><img src="images/slide974.jpg"></div>					
				</div>
				
		</div>
		

	</body>
</html>
